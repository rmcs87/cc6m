{{template "base" .}}
{{define "title"}}Home{{end}}
{{define "body"}}
  <h2>Latest Snippets</h2>

  {{if .}}
    <table>
      <tr>
        <th>Title</th>
        <th>Create</th>
        <th>ID</th>
      </tr>
      {{range .}}
        <tr>
          <td> <a href="/snippet?id={{.ID}}">{{.Title}}</a> </td>
          <td>{{.Created}}</td>
          <td>{{.ID}}</td>
        </tr>
      {{end}}
    </table>
  {{else}}
    <p>There's nothing to see here yet!3</p>
  {{end}}
  
{{end}}
